<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        
        <!--Optional Theme-->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-                   D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <title>Login Page</title>
        
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
        
        <!--Insert CSS import here-->
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <script>
        $(function() {
            $('#login-form-link').click(function(e) {
    	       $("#loginForm").delay(100).fadeIn(100);
 		         $("#registerForm").fadeOut(100);
		          $('#register-form-link').removeClass('active');
		          $(this).addClass('active');
		          e.preventDefault();
	       });
	       $('#register-form-link').click(function(e) {
		      $("#registerForm").delay(100).fadeIn(100);
 		         $("#loginForm").fadeOut(100);
		          $('#login-form-link').removeClass('active');
		          $(this).addClass('active');
		          e.preventDefault();
	       });
        });
        </script>
        
        <!-- If theres a navbar insert here-->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    
                                    <form id="loginForm" action="search.html" method="post" role="form" style="display: block;">
                                        <h2>Login</h2>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Example@example.com" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="col-xs-6">     
                                            <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>    
                                        <div class="col-xs-6">
                                            <input type="button" name="logout-submit" id="logout-submit" tabindex="5" class="form-control btn btn-logout btn-action hide" value="LogOut">
                                        </div>
                                    </form>
                                    
                                    <form id="registerForm" action="search.html" method="post" role="form" style="display: none;">
                                        <h2>Register</h2>
                                        <div class="form-group">
                                            <input type="email" name="emailReg" id="emailReg" tabindex="1" class="form-control" placeholder="Example@example.com" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="passwordReg" id="passwordReg" tabindex="1" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6 tabs">
                                    <a href="#" class="active" id="login-form-link"><div class="login">Login</div></a>
                                </div>
                                <div class="col-xs-6 tabs">
                                    <a href="#" id="register-form-link"><div class="register">Register</div></a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            
            </div>
        </div>
        
        <script src="login.js"></script>
    
    </body>


</html>
