<!DOCTYPE html>
<html>
<head>
  <title>Saved Movies</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link rel="stylesheet" href="css/thumbnail-gallery.css">

  <script src="Login Page/login.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand"style="color: #cc0000;"href="search.html">RandoMovie</a>
            
            <script>
              var user = firebase.auth().currentUser;
              var email;
              firebase.auth().onAuthStateChanged(function(user) {
              if (user) {
                  email = user.email;
                  document.getElementById("loggedInAs").innerHTML = 'Logged in as ' + email;
              } else {
               // No user is signed in.
            }
          }); 
            </script>

            <p style="display: inline-block;" id="loggedInAs"></p>
          </div>
          <ul style="display: inline-block;" class="nav navbar-nav navbar-custom">
            <li><a href="savedMovies.html" class="btn btn-primary">Saved Movies</a></li>
            <li><a href="index.html"  class="btn btn-primary" id="logout-submit">Logout</a></li>
          </ul>
          </div>
        </div>
      </nav>
  <div class="headerContainer">
    <h1>Saved Movies</h1>
  </div>
  <div class="bodyContainer">
  </div>
</body>

</html>
